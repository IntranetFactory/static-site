

  <nav>
    <a class="{% if page.url == site.baseurl %}active{% endif %}" href="{{ site.baseurl }}/">Home</a>

    {% for page in collections.pages %}
      {% if page.title != null %}
        {% if page.layout == "page.html" %}
          <a href="{{ site.baseurl }}/{{ page.path }}">{{ page.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}

  </nav>
